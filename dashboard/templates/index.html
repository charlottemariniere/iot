{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block page_css %}
{% endblock %}

{% block content %}
<h1>EnviroMon Dashboard</h1>

<div class="card-deck pb-4 mt-1">
    <div class="card">
        <h2 class="card-header">Device Load Pie</h2>
        <div class="card-body">
            <canvas id="device-load"></canvas>
        </div>
    </div>
    <div class="card">
        <h2 class="card-header">Humidity Bar</h2>
        <div class="card-body">
            <canvas id="humidity"></canvas>
        </div>
    </div>
</div>
<div class="card-deck pb-4">
    <div class="card">
        <h2 class="card-header">Temperature Bar</h2>
        <div class="card-body">
            <canvas id="temperature"></canvas>
        </div>
    </div>

    <div class="card">
        <h2 class="card-header">Pressure Bar</h2>
        <div class="card-body">
            <canvas id="pressure"></canvas>
        </div>
    </div>
</div>
{% endblock %}
